{% extends 'base.html' %}

{% block main %}


{% include 'snippets/headline.html' %}

<div class="container px-5" style="max-width:100%">

    <h2 style="text-align:center">店舗検索</h2>
    <form action="{%url 'nagoyameshi:restaurant_list'%}" method="get" id="restaurant_search">
        <div class="input-group">
            <input class="form-control" type="text" name="search" value="{{ request.GET.search }}" placeholder="店舗検索">
            <div class="input-group-append">
                <input class="btn btn-outline-warning" type="submit" value="検索" class="search_button">
            </div>
        </div>
    </form>


    

    <div class="row my-5">
        {% for object in object_list %}
        <div class="col-12 col-lg-3 my-3">
            {% include 'snippets/restaurant_box.html' %}
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
